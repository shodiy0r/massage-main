<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Masssage</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="box">
     <div class="box__top">
      <div class="margin">
        <div class="intro">
          <div class="elips"></div>
          <h3>MARK ZUCKERBERG</h3>
        </div>

        <img class="img" src="./img/close.svg" alt="">
      </div>
     </div>

     <div class="today">
       <hr>
       <p>TODAY</p>
       <hr>
     </div>
     
     <p class="clock">10:53</p>
     <div class="sms">
       <p>Hi, Mark! made a new design for Massenger App.</p>
     </div>

     <p class="clock-2">10:57</p>
     <div class="sms-2">
       <p>Yo! Send it to my assistant and we'll review it during the year.</p>
     </div>

      <p class="clock">11:03</p>
      <div class="sms-3">
        <p>But Mark...</p>
      </div>


      <div class="sms-4">
        <p>Your were blocked by the user.</p>
      </div>

      <div class="input">
        <input type="text" placeholder="Enter your messange">
        <button type="button">SEND</button>
      </div>

    </div>

  </div>
</body>
</html>
